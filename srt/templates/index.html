<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Splitter and Subtitle Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: #444;
      text-align: center;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, select, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .status {
      margin: 20px 0;
      padding: 10px;
      background: #e9ecef;
      border-left: 5px solid #007bff;
      font-size: 16px;
    }

    .results {
      margin-top: 20px;
    }

    .results p {
      margin: 10px 0;
      padding: 10px;
      background: #f8f9fa;
      border-left: 5px solid #28a745;
    }

    .results p a {
      color: #007bff;
      text-decoration: none;
    }

    .results p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Video Splitter and Subtitle Generator</h1>
    <h2>Process Video/Audio</h2>
    <form id="processForm" enctype="multipart/form-data">
      <label for="fileInput">Choose File:</label>
      <input type="file" id="fileInput" name="file" required>
      <label for="splitLength">Split Length:</label>
      <select id="splitLength" name="split_length">
        <option value="1800">30 minutes</option>
        <option value="600">10 minutes</option>
        <option value="60">1 minute (for debugging)</option>
      </select>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Start Processing</button>
    </form>

    <div id="statusMessage" class="status"></div>
    <div id="splitResults" class="results"></div>
  </div>

  <script>
    const processForm = document.getElementById('processForm');
    const statusMessage = document.getElementById('statusMessage');
    const splitResults = document.getElementById('splitResults');

    processForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const formData = new FormData(processForm);

      statusMessage.textContent = "Processing... Please wait.";
      splitResults.innerHTML = ""; // 清空结果

      let totalSegments = 0;
      let processedSegments = 0;

      const controller = new AbortController();
      const timeout = setTimeout(() => controller.abort(), 600000); // 设置 10 分钟超时
      try {
        const response = await fetch('/process', {
          method: 'POST',
          body: formData,
          signal: controller.signal,
        });
        clearTimeout(timeout);

        if (response.status === 403) {
          const errorData = await response.json();
          statusMessage.textContent = `Error: ${errorData.error}`;
          return;
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder();

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value, { stream: true });
          const messages = chunk.split('\n\n').filter(Boolean);

          for (const message of messages) {
            if (message === "data: COMPLETE") {
              statusMessage.textContent = "Processing completed successfully!";
              return;
            }

            const data = JSON.parse(message.replace("data: ", ""));

            if (data.error) {
              // 显示错误信息并停止处理
              statusMessage.textContent = `Error: ${data.error}`;
              return;
            }

            if (data.total_segments) {
              // 初始化总片段数
              totalSegments = data.total_segments;
              statusMessage.textContent = `Processing... (0/${totalSegments} completed)`;
              continue;
            }

            // 更新处理片段的计数
            processedSegments++;
            statusMessage.textContent = `Processing... (${processedSegments}/${totalSegments} completed)`;

            const p = document.createElement('p');
            p.innerHTML = `
              Processed File: ${data.file},
              Subtitle: <a href="/download/${data.subtitle}" download>${data.subtitle}</a>
            `;
            splitResults.appendChild(p);
          }
        }
      } catch (error) {
          if (error.name === 'AbortError') {
            console.error('Request timed out');
            statusMessage.textContent = "Error: Request timed out. Try again.";
          } else {
            console.error('Error:', error);
            statusMessage.textContent = `Error: ${error.message}`;
          }
      }
    });
  </script>
</body>
</html>
