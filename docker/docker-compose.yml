version: '3.8'

services:
  zink-api:
    build:
      context: ../api
    expose:
      - 8000
    environment:
      - MONGO_USER=${MONGO_USER}
      - MONGO_PASS=${MONGO_PASS}
      - MONGO_DATABASE=${MONGO_DATABASE}
      - MONGO_URI=${MONGO_URI}
      - SIGNING_KEY=${SIGNING_KEY}
      - AUTH_KEY=${AUTH_KEY}
      - RUNTIME_ENV=${RUNTIME_ENV}
      - GIN_MODE=${GIN_MODE}
  zink-web:
    build:
      context: ../web
    ports:
      - "3000:3000"
    environment:
      - API_URL=http://zink-api:8000
    depends_on:
      - zink-api
